<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Yugi Monsters</title>
</head>
<body>
<h1>Yugi Monsters</h1>

<table>
    <thead>
    <tr>
        <th>Name</th>
        <th>Type</th>
        <th>Frame Type</th>
        <th>Description</th>
        <th>Race</th>
        <th>Archetype</th>
        <th>Image</th>
    </tr>
    </thead>
    <tbody>
    <!-- Utiliza Thymeleaf para iterar a travÃ©s de la lista de MonsterDTO -->
    <tr th:each="monster : ${monsters}">
        <td th:text="${monster.name}"></td>
        <td th:text="${monster.type}"></td>
        <td th:text="${monster.frameType}"></td>
        <td th:text="${monster.desc}"></td>
        <td th:text="${monster.race}"></td>
        <td th:text="${monster.archetype}"></td>
        <!-- Utiliza Thymeleaf para mostrar la imagen -->
        <td><img th:src="${monster.image_url}" width="100" height="100" /></td>
    </tr>
    </tbody>
</table>
</body>
</html>
